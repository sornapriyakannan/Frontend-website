<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonata Watches - Ecommerce Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f5f5, #e6e6e6);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
            max-width: 400px;
            background: white;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        img {
            height: 100px;
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #002d62; /* Sonata blue */
        }

        label {
            font-size: 14px;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #002d62; /* Sonata blue */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button:hover {
            background-color: #004c99; /* Darker Sonata blue */
        }

        .new-user-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            color: #002d62;
            text-decoration: none;
        }

        .new-user-link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo watch.jpg" alt="Sonata Logo">
        <h1>Sonata Watches</h1>
        <form>
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button><a href="ex.html">Login</a></button>
        </form>
        <a href="detail.html" class="new-user-link">New user? Register here</a>
    </div>
    <footer>
        &copy; 2025 Sonata Watches. All rights reserved.
    </footer>
</body>
</html>
